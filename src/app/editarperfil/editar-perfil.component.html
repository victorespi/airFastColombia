<div class="flex justify-center items-center min-h-screen bg-gray-100 pt-40">
  <div class="w-full max-w-lg p-8 bg-gray-200 rounded-lg shadow-lg my-auto">
    <h2 class="text-2xl font-semibold text-center mb-6">Editar Perfil</h2>

    <div class="flex justify-center mb-6">
      <img class="w-24 h-24 rounded-full" src="https://w7.pngwing.com/pngs/184/113/png-transparent-user-profile-computer-icons-profile-heroes-black-silhouette-thumbnail.png" alt="Imagen de perfil">
    </div>

    <form>
      <!-- Documento -->
      <div class="mb-4">
        <label class="block text-sm font-semibold mb-2" for="documento">Documento</label>
        <input type="text" id="documento" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Documento...">
      </div>
      <!-- Nombre y Apellido -->
      <div class="flex space-x-4 mb-4">
        <div class="w-1/2">
          <label class="block text-sm font-semibold mb-2" for="nombre">Nombre</label>
          <input type="text" id="nombre" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Nombre...">
        </div>
        <div class="w-1/2">
          <label class="block text-sm font-semibold mb-2" for="apellido">Apellido</label>
          <input type="text" id="apellido" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Apellido...">
        </div>
      </div>

      <!-- Fecha y Lugar de Nacimiento -->
      <div class="flex space-x-4 mb-4">
        <div class="w-1/2">
          <label class="block text-sm font-semibold mb-2" for="fecha-nacimiento">Fecha de Nacimiento</label>
          <input type="date" id="fecha-nacimiento" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
        </div>
        <div class="w-1/2">
          <label class="block text-sm font-semibold mb-2" for="lugar-nacimiento">Lugar de Nacimiento</label>
          <input type="text" id="lugar-nacimiento" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Lugar...">
        </div>
      </div>

      <!-- Dirección de Facturación -->
      <div class="mb-4">
        <label class="block text-sm font-semibold mb-2" for="direccion">Dirección de Facturación</label>
        <input type="text" id="direccion" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Dirección...">
      </div>

      <!-- Género y Correo Electrónico -->
      <div class="flex space-x-4 mb-6">
        <div class="w-1/2">
          <label class="block text-sm font-semibold mb-2" for="genero">Género</label>
          <select id="genero" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            <option value="" disabled selected>Seleccionar</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
        </div>
        <div class="w-1/2">
          <label class="block text-sm font-semibold mb-2" for="email">Correo Electrónico</label>
          <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="e-mail">
        </div>
      </div>

      <!-- Botón Guardar Cambios -->
      <div class="text-center">
        <button class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-700">Guardar cambios</button>
      </div>
    </form>
  </div>
</div>
